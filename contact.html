<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title -->
    <title>Contact</title>
    
    <!-- Personal Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/447c326b0e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <header>
      <h1>Contact</h1>
    </header>
    <main>


      <form action="">

        <!-- hidden input -->
        <input name="site" type="hidden" value="Final-Project Contact Page">

        <!-- first name -->
        <label for="fname">First Name:</label>
        <input name="fname" id="fname" type="text" placeholder="First Name">

        <!-- last name -->
        <label for="lname">Last Name:</label>
        <input name="lname" id="lname" type="text" placeholder="Last Name">

        <!-- phone -->
        <label for="phone">Phone</label>
        <input name="phone" id="phone" type="tel">

        <label for="age">age</label>
        <select name="age" id="age">
          <option value="below_18">below 18</option>
          <option value="18+">18+</option>
          <option value="100+">100+</option>
        </select>

        <!-- email -->
        <label for="email">Email:</label>
        <input name="email" id="email" type="email">

        <!-- subject -->
        <label for="subject">Subject</label>
        <input name="subject" id="subject" type="text">

        <br>

        <!-- your message -->
        <label for="ymessage">Your Message</label> <br>
        <textarea name="ymessage" cols="30" rows="4"></textarea>

        <!-- submit -->
        <input type="submit">

      </form>


    </main>
  </body>
</html>
